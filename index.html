<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AI - Your Competitive Edge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      /* Hero Title Animation */
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 300% 300%;
        animation: animated-gradient 12s ease-in-out infinite;
      }

      /* Animated Aurora Background */
      :root {
        --bg-light: #f8f9fa;
        --bg-dark: #020617;
        --bg-black: #000000;
        --cursor-x: 50vw;
        --cursor-y: 50vh;
      }
      body {
        background-color: var(--bg-light);
        transition: background-color 0.5s ease;
        background-image: radial-gradient(circle at top right, rgba(168, 85, 247, 0.03), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(34, 211, 238, 0.03), transparent 40%);
      }
      html.dark body {
        background-color: var(--bg-dark);
        background-image: none;
      }
      html.black body {
        background-color: var(--bg-black);
        background-image: none;
      }

      .aurora-background {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -20;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        overflow: hidden;
      }
      html.dark .aurora-background, html.black .aurora-background {
        opacity: 1;
      }

      @keyframes aurora {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        25% { transform: translate(-50%, -50%) rotate(45deg) scale(1.7); }
        50% { transform: translate(-50%, -50%) rotate(0deg) scale(2.2); }
        75% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.7); }
        100% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
      }
      .aurora {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 140vw;
        height: 140vw;
        max-width: 1600px;
        max-height: 1600px;
        border-radius: 9999px;
        mix-blend-mode: screen;
        animation: aurora 40s linear infinite;
        will-change: transform;
        filter: blur(80px);
      }
      .aurora-1 {
        background: radial-gradient(rgba(168, 85, 247, 0.18), transparent 70%);
        animation-delay: 0s;
      }
      .aurora-2 {
        background: radial-gradient(rgba(34, 211, 238, 0.18), transparent 70%);
        animation-duration: 45s;
        animation-delay: -7s;
      }
      .aurora-3 {
        background: radial-gradient(rgba(59, 130, 246, 0.15), transparent 70%);
        animation-duration: 50s;
        animation-delay: -15s;
      }
      html.black .aurora-1 { background: radial-gradient(rgba(168, 85, 247, 0.22), transparent 70%); }
      html.black .aurora-2 { background: radial-gradient(rgba(34, 211, 238, 0.22), transparent 70%); }
      html.black .aurora-3 { background: radial-gradient(rgba(59, 130, 246, 0.18), transparent 70%); }
      
      /* Section Scroll Animation */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* A modern, progressive enhancement for scroll animations. */
      .section-animate {
        opacity: 0;
        animation: fade-in-up 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        animation-timeline: view();
        animation-range-start: entry 10%;
        animation-range-end: cover 35%;
      }
      
      /* Interactive Cursor Light */
      #cursor-gradient {
        position: fixed;
        z-index: -10;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 800px;
        height: 800px;
        border-radius: 9999px;
        background: radial-gradient(circle at center, rgba(168, 85, 247, 0.12), transparent 50%);
        filter: blur(120px);
        transform: translate(calc(var(--cursor-x) - 400px), calc(var(--cursor-y) - 400px));
        transition: transform 0.2s ease-out, opacity 0.5s ease;
        opacity: 0;
      }
      html.dark #cursor-gradient, html.black #cursor-gradient {
        opacity: 1;
      }
      html.black #cursor-gradient {
         background: radial-gradient(circle at center, rgba(168, 85, 247, 0.18), transparent 50%);
      }

      /* Animated Gradient Border for Cards */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      @keyframes border-spin {
        to {
          --angle: 360deg;
        }
      }
      .animated-border-card::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: 1.1rem; /* Slightly larger than the card's border-radius */
        background: conic-gradient(from var(--angle), #22d3ee, #a855f7, #ec4899, #a855f7, #22d3ee);
        z-index: -1;
        animation: border-spin 4s linear infinite;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .animated-border-card:hover::before {
        opacity: 1;
      }
      
      /* Breathing CTA button */
      @keyframes pulse-slow {
        50% {
          box-shadow: 0 0 0 10px rgba(168, 85, 247, 0), 0 0 0 20px rgba(168, 85, 247, 0);
        }
      }
      .animate-pulse-slow {
        box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.5), 0 0 0 0 rgba(168, 85, 247, 0.5);
        animation: pulse-slow 3s infinite cubic-bezier(0.66, 0, 0, 1);
      }
    </style>

{

</head>

    <div id="cursor-gradient"></div>
    <div id="root"></div>

</html>
