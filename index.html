    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      :root {
        --bg-main: #050505;
        --bg-card: #0A0A0A;
        --border-color: rgba(255, 255, 255, 0.08);
        --accent: #FF4400;
        --text-main: #EDEDED;
        --text-muted: #737373;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Noise Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Bento Grid Utilities */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .bento-grid {
          grid-template-columns: repeat(3, 1fr);
          grid-auto-rows: minmax(240px, auto);
        }
      }

      .bento-card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        position: relative;
        overflow: hidden;
      }
      
      .bento-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .bento-span-2 { grid-column: span 1; }
      @media (min-width: 768px) {
        .bento-span-2 { grid-column: span 2; }
        .bento-span-3 { grid-column: span 3; }
        .bento-row-2 { grid-row: span 2; }
      }

      /* Istanbul Style Typography */
      .display-heading {
        font-weight: 800;
        letter-spacing: -0.04em;
        line-height: 0.95;
      }

      /* Pipeline Infographic Lines */
      .pipeline-line {
        position: absolute;
        background: linear-gradient(180deg, var(--border-color) 0%, var(--accent) 50%, var(--border-color) 100%);
        width: 1px;
        left: 50%;
        top: 0;
        bottom: 0;
        z-index: 0;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
